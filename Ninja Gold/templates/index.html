<html>
<head>
    <title>Ninja Gold</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
    <style>
      .wrapper {
        padding: 50px;
      }
      .inline {
        display: inline-block;
        width: 90px;
        font-size: 18px;
      }
      #totalgold {
        border: 1px solid slategray;
        font-size: 20px;
        width: 200px;
        display: inline-block;
        padding: 3px 0px 3px 7px;
        background-color: rgb(174, 235, 174);
        border-radius: 3px;
      }
      .col-sm {
        border: 1px solid slategray;
        height: 200px; 
        padding: 20px 10px;
        background-color: lightgoldenrodyellow;
        border-radius: 3px;
      }
      .col-sm p, .col-sm h5{
        text-align: center;
      }
      form {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      input {
        margin: 20px auto;
      }
      .activities {
        width: 95%;
        min-height: 200px;
        border: 1px solid slategray;
        background-color: rgb(174, 235, 174);
        border-radius: 3px;
      }
    </style>
</head>
<body>
  <div class="wrapper bg-light">
    <p class="inline ml-5">Your Gold:</p>
    <p id="totalgold">0</p>
    <div class="container my-3">
      <div class="row">
        <div class="col-sm mx-2">
          <h5>Farm</h5>
          <p>(earns 10-20 golds)</p>
          <form action="/process_money" method="POST">
            <input type="hidden" name="poperty" value="Farm">
            <input type="Submit" class="btn btn-outline-success" value="Find Gold!">
          </form>
        </div>
        <div class="col-sm mx-2">
          <h5>Cave</h5>
          <p>(earns 5-10 golds)</p>
          <form action="/process_money" method="POST">
            <input type="hidden" name="poperty" value="Cave">
            <input type="submit" class="btn btn-outline-success" value="Find Gold!">
          </form>
        </div>
        <div class="col-sm mx-2">
          <h5>House</h5>
          <p>(earns 2-5 golds)</p>
          <form action="/process_money" method="POST">
            <input type="hidden" name="poperty" value="House">
            <input type="submit" class="btn btn-outline-success" value="Find Gold!">
          </form>
        </div>
        <div class="col-sm mx-2">
          <h5>Casino</h5>
          <p>(earns/takes 0-50 golds)</p>
          <form action="/process_money" method="POST">
            <input type="hidden" name="poperty" value="Casino">
            <input type="submit" class="btn btn-outline-success" value="Find Gold!">
          </form>
        </div>
      </div>
    </div>
    <div class="ml-5 mt-4">
      <p>Activities:</p>
      <p class="activities"></p>
    </div> 
  </div> 
</body>
</html>
