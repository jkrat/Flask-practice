<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="static/CSS/style.css"
</head>
<body>
    <div class="wrapper">
        <div id="main">
            <form action="">
                <ul>
                    <li>
                        <p class="inline">Your Name:</p>
                        <input class="inline whitebox" type="text" name="yourname">
                    </li>
                    <li>
                        <p class="inline">Dojo Location:</p>
                        <select class="inline whitebox" name="location">
                            <option value="sanjose">San Jose</option>
                            <option value="washingtondc">Washington DC</option>
                            <option value="dallas">Dallas</option>
                            <option value="chicago">Chicago</option>
                        </select>
                    </li>
                    <li>
                        <p class="inline" >Favorite Language:</p>
                        <select class="inline whitebox" name="Language">
                            <option value="python">Python</option>
                            <option value="javascript">Javascript</option>
                            <option value="java">Java</option>
                            <option value="C#">C#</option>
                        </select>
                    </li>
                    <li>
                        <p>Comment (optional):</p>
                    </li>
                </ul>
                <textarea name="comment"></textarea>
                <button type="submit" value="submit">Submit</button>
            </form>
        </div>
    </div>
    
</body>
</html>
